<html>
  <head>
    <!-- Material Design Lite -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="A front-end template that helps you build fast, modern mobile web apps.">
    <meta name="viewport" content="width=device-width, initial-scale=1,user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <script src="js/material.js"></script>

    <link rel="stylesheet" href="css/material.css">
    <link rel="stylesheet" href="css/mine.css">
    <!-- Material Design icon font -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  </head>
  <body>
    <!-- Simple header with scrollable tabs. -->
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
          <!-- Title -->
          <h3 id="title">Aнна</h3>

        </div>
        <!-- Tabs -->
        <div class="mdl-layout__tab-bar mdl-js-ripple-effect">
          <a href="#stream" class="mdl-layout__tab one-third is-active">Record</a>
          <a href="#history" class="mdl-layout__tab one-third">History</a>
          <a href="#stats" class="mdl-layout__tab one-third">Stats</a>
          <a href="#broadcast" class="mdl-layout__tab one-third">Follow</a>
        </div>
      </header>
      <main class="mdl-layout__content">
        <section class="mdl-layout__tab-panel is-active" id="stream">
          <div id="map_record"></div>
          <div class="record_controls">
              <div class="one">
                <button id="broadcast" class="white secondaryAction mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--colored">
                  <i class="material-icons">settings_input_antenna</i>
                </button>
              </div>
              <div class="one">
              <button id="record" class="mdl-button mdl-js-button mdl-button--fab recordButton mdl-button--colored mdl-js-ripple-effect">
                <i class="material-icons">stop</i>
              </button>
              </div>
              <div class="one">
                <button id="locate" class=" white secondaryAction mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--colored">
                  <i class="material-icons">place</i>
                </button>
              </div>
          </div>

        </section>
        <section class="mdl-layout__tab-panel" id="history">
          <div class="page-content"><!-- Your content goes here -->
          <div class="demo-card-image mdl-card mdl-shadow--2dp">
            
            <div class="mdl-card__title mdl-card--expand"></div>
              <div class="mdl-card__actions">
                <span class="demo-card-image__filename">Image.jpg</span>
              </div>
            </div>

            <div class="demo-card-image mdl-card mdl-shadow--2dp">
              <div class="mdl-card__title mdl-card--expand"></div>
              <div class="mdl-card__actions">
                <span class="demo-card-image__filename">Image.jpg</span>
              </div>
            </div>

            <div class="demo-card-image mdl-card mdl-shadow--2dp">
              <div class="mdl-card__title mdl-card--expand"></div>
              <div class="mdl-card__actions">
                <span class="demo-card-image__filename">Image.jpg</span>
              </div>
            </div>
          </div>
        </section>
        <section class="mdl-layout__tab-panel" id="broadcast">
          <div class="page-content">

          </div>
        </section>
        <section class="mdl-layout__tab-panel" id="stats">
          <div class="page-content">
              <form action="#">
                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                  <input class="mdl-textfield__input" type="text" id="ss">
                  <label class="mdl-textfield__label" for="ss">Socket Server</label>
                </div>
              </form>
          </div>
        </section>
      </main>
    </div>

    <script type="text/javascript" src="cordova.js" ></script>
    <script type="text/javascript" src="js/jquery-2.1.1.js"></script>
    <script type="text/javascript" src="js/socket.io.js"></script>
    <script type="text/javascript" src="js/lib/core.js"></script>
    <script type="text/javascript" src="js/app.js"></script>

    <script async type="text/javascript"
      src="http://maps.google.com/maps/api/js?sensor=true&libraries=geometry&callback=initMap">
    </script>

  </body>

</html>
