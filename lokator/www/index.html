<html>
  <head>
    <!-- Material Design Lite -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="A front-end template that helps you build fast, modern mobile web apps.">
    <meta name="viewport" content="width=device-width, initial-scale=1,user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <link rel="stylesheet" href="css/material.css">
    <link rel="stylesheet" href="css/mine.css">
    <!-- Material Design icon font -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  </head>
  <body>
    <!-- Simple header with scrollable tabs. -->
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
          <!-- Title -->
          <h3>Aнна</h3>

        </div>
        <!-- Tabs -->
        <div class="mdl-layout__tab-bar mdl-js-ripple-effect">
          <a href="#stream" class="mdl-layout__tab one-third is-active">Record</a>
          <a href="#history" class="mdl-layout__tab one-third">History</a>
          <a href="#broadcast" class="mdl-layout__tab one-third">Follow</a>
        </div>
      </header>
      <main class="mdl-layout__content">
        <section class="mdl-layout__tab-panel is-active" id="stream">
          <div class="page-content">
            <div id="map_record"></div>
            <div class="record_controls">
                <div class="one-third">
                  <button class=" secondaryAction mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--colored">
                    <i class="material-icons">settings_input_antenna</i>
                  </button>
                </div>
                <div class="one-third">
                <button class="mdl-button mdl-js-button mdl-button--fab recordButton mdl-button--colored mdl-js-ripple-effect">
                  <i class="material-icons">gps_not_fixed</i>
                </button>
                </div>
                <div class="one-third">
                  <button class=" secondaryAction mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--colored">
                    <i class="material-icons">place</i>
                  </button>
                </div>

            </div>
          </div>
        </section>
        <section class="mdl-layout__tab-panel" id="history">
          <div class="page-content"><!-- Your content goes here -->
          <footer class="mdl-mini-footer">
            <div class="mdl-mini-footer__left-section">
              <div class="mdl-logo">Title</div>
              <ul class="mdl-mini-footer__link-list">
                <li><a href="#">Help</a></li>
                <li><a href="#">Privacy & Terms</a></li>
              </ul>
            </div>
          </footer>
          </div>
        </section>
        <section class="mdl-layout__tab-panel" id="broadcast">
          <div class="page-content"><!-- Your content goes here --></div>
        </section>
      </main>
    </div>

    <script src="js/cordova.js"></script>
    <script src="js/material.js"></script>
    <script type="text/javascript" src="js/jquery-2.1.1.js"></script>
    <script type="text/javascript" src="js/socket.io.js"></script>
    <script type="text/javascript" src="js/record.js"></script>
    <script type="text/javascript" src="js/stream.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDLG3PR34trVbLYyDEefQe3Ww7wLuF83yo  
&signed_in=false&ensor=true&libraries=geometry&callback=initMap" async defer>


  </body>

</html>
